<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer="true" src="Js/index.js "></script>
    <script defer="true" src="Js/pokeApi.js"></script>
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<header>
    <h1>Welcome!</h1>
</header>
<body>
    <main>
        <input typ="search" id ="myInput" placeholder="Search for pokemon..." class="search" />
        
        <div class="pokemon">
            <div class="pokemonsearch">
              
            </div>
            <div class="pokemoninfo">
                          
               <!--
                    <pre id="pokemonlist"></pre>
                -->
                <h2 id="pokemon-name">Name</h2>
                <div class ="pokemon-image">

                </div>
               
               
                <div class="dropdown">
                    <button class="profile">Profile</button>
                    <div class="dropdown-profile" id="dd-profil">
                    <p>Profile </p>
                    </div>
                    <button class="attack">Attack</button>
                    <p class="dropdown-attack">Attack</p>
                    <button class="moves">Moves</button>
                    <p class="dropdown-moves">Moves</p>
                    <button class="evolution">Evolution</button>
                    <p class="dropdown-evolution">Evolution</p>
                </div>
            </div>
        </div>
    </main>
    <footer>https://emiljohannesson.github.io/JSProject/</footer>
</body>
</html>
